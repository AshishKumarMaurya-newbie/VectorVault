# Name of your workflow
name: VectorVault CI

# --- Triggers ---
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # --- Service Containers ---
    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: vectorvault
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: vectorvault_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # --- Step 1: Check out your code ---
      - name: Check out repository
        uses: actions/checkout@v4

      # --- Step 2: Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Step 3: Install Python Dependencies ---
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # --- Step 4: Run Alembic Migrations ---
      - name: Run database migrations
        env:
          POSTGRES_USER: vectorvault
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: vectorvault_db
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          SECRET_KEY: 09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: alembic upgrade head

      # --- Step 5: Run API Server in Background (FIXED) ---
      - name: Run API Server in Background
        env:
          POSTGRES_USER: vectorvault
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: vectorvault_db
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          SECRET_KEY: 09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          # Change directory into the 'src' folder first
          cd src
          # Now run uvicorn, targeting 'main:app'
          # This fixes all the Python import paths
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          # Go back to the root
          cd ..
          # Wait 5 seconds to give the server time to start
          sleep 5

      # --- Step 6: Run Pytest ---
      - name: Run Pytest
        env:
          POSTGRES_USER: vectorvault
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: vectorvault_db
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          SECRET_KEY: 09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: pytest