# Name of your workflow
name: VectorVault CI

# --- Triggers ---
# This workflow will run on:
# 1. Any 'push' to the 'main' branch
# 2. Any 'pull_request' to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- Job 1: Run Tests ---
  test:
    # This job will run on the latest Ubuntu server provided by GitHub
    runs-on: ubuntu-latest

    # --- Service Containers ---
    # This is magic: it starts up a Postgres and Redis service
    # just for this test run.
    services:
      # The 'db' service (PostgreSQL)
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: vectorvault
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: vectorvault_db
        ports:
          - 5432:5432
        # Health check to make sure it's ready before tests run
        options: >-
          --health-cmd "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # The 'redis' service
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # --- Step 1: Check out your code ---
      # This downloads your repository code into the runner
      - name: Check out repository
        uses: actions/checkout@v4

      # --- Step 2: Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Should match your Dockerfile

      # --- Step 3: Install Python Dependencies ---
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # --- Step 4: Run Alembic Migrations ---
      # This sets up the database schema for the test
      # We must override the HOST variables to point to 'localhost'
      # because the 'db' service is running on the same host.
      - name: Run database migrations
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          # Other env vars are loaded from 'env' section below
        run: alembic upgrade head

      # --- Step 5: Run Pytest ---
      # This is the main event. It runs your 'pytest' command.
      # It also needs the env vars to run the app being tested.
      - name: Run Pytest
        env:
          # --- Environment Variables for the Test ---
          # This is the most important part.
          # We tell the test where to find the services.
          
          # Database (points to the 'db' service on localhost)
          POSTGRES_USER: vectorvault
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: vectorvault_db
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432 # The port we exposed

          # Redis (points to the 'redis' service on localhost)
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          
          # App Secrets (these can be dummy values for CI)
          SECRET_KEY: 09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: pytest