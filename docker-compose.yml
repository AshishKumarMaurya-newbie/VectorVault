services:
  api:
    build: .
    container_name: vectorvault_api
    ports:
      - "8000:8000"
    volumes:
      # --- CHANGED: Mount the entire project directory ---
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    # --- CHANGED: Update command for new structure ---
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Migrations complete. Starting FastAPI server...' &&
        cd src &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "

  db:
    image: postgres:15-alpine
    container_name: vectorvault_db
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vectorvault_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_worker:
    build: .
    container_name: vectorvault_worker
    # --- THIS IS THE FIX ---
    # We cd into 'src' first, then run celery.
    # The -A app path no longer needs 'src.'
    command: >
      sh -c "
        cd src &&
        celery -A celery_worker.celery_app worker --loglevel=info
      "
    # --- END FIX ---
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - api
      - db
      - redis

volumes:
  postgres_data: