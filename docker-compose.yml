services:
  api:
    build: .
    container_name: vectorvault_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Migrations complete. Starting FastAPI server...' &&
        cd src &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "

  db:
    image: postgres:15-alpine
    container_name: vectorvault_db
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vectorvault_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_worker:
    build: .
    container_name: vectorvault_worker
    command: >
      sh -c "
        cd src &&
        celery -A celery_worker.celery_app worker --loglevel=info
      "
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - api
      - db
      - redis

  # --- NEW: Prometheus Service ---
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: vectorvault_prometheus
    ports:
      - "9090:9090" # Access Prometheus on http://localhost:9090
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - api

  # --- NEW: Grafana Service ---
  grafana:
    image: grafana/grafana:10.1.5
    container_name: vectorvault_grafana
    ports:
      - "3000:3000" # Access Grafana on http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  grafana_data: # <-- NEW: Persistent volume for your dashboards