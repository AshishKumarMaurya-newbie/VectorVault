services:
  api:
    build: .
    container_name: vectorvault_api
    ports:
      - "8000:8000"
    volumes:
      # --- CHANGE 1: Add all three mounts ---
      - ./src:/app         # Mount your Python code
      - ./alembic:/app/alembic   # Mount your migrations folder
      - ./alembic.ini:/app/alembic.ini # Mount your config file
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    # --- CHANGE 2: Add this command block ---
    # This runs migrations first, then starts the server.
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Migrations complete. Starting FastAPI server...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "

  db:
    image: postgres:15-alpine
    container_name: vectorvault_db
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- NEW: Redis Service ---
  # This is the "Job Broker" that holds tasks for Celery.
  redis:
    image: redis:7-alpine
    container_name: vectorvault_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- NEW: Celery Worker Service ---
  # This container just runs the worker process.
  celery_worker:
    build: .
    container_name: vectorvault_worker
    command: celery -A celery_worker.celery_app worker --loglevel=info
    volumes:
      - ./src:/app
      - ./alembic:/app/alembic   # <-- ADD THIS
      - ./alembic.ini:/app/alembic.ini # <-- ADD THIS
    env_file:
      - .env
    depends_on:
      - api
      - db
      - redis

volumes:
  postgres_data: