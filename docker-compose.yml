services:
  api:
    build: .
    container_name: vectorvault_api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
      - ./alembic:/app/alembic  # <-- NEW: Mount alembic folder too
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:  # <-- NEW: Make API wait for Redis too
        condition: service_started

  db:
    image: postgres:15-alpine
    container_name: vectorvault_db
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- NEW: Redis Service ---
  # This is the "Job Broker" that holds tasks for Celery.
  redis:
    image: redis:7-alpine
    container_name: vectorvault_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- NEW: Celery Worker Service ---
  # This container just runs the worker process.
  celery_worker:
    build: .
    container_name: vectorvault_worker
    command: celery -A celery_worker.celery_app worker --loglevel=info
    volumes:
      - ./src:/app
    env_file:
      - .env
    depends_on:
      - api
      - db
      - redis

volumes:
  postgres_data: