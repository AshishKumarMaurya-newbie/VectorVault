
services:
  # 1. The FastAPI Application Service
  api:
    build: .  # Build the image from the Dockerfile in this directory
    container_name: vectorvault_api
    ports:
      - "8000:8000"  # Map port 8000 on your machine to port 8000 in the container
    volumes:
      - ./src:/app  # Mount your local 'src' directory into '/app' in the container
                    # This enables hot-reloading!
    env_file:
      - .env  # Load environment variables from .env file
    depends_on:
      - db    # Wait for the 'db' service to be healthy before starting

  # 2. The PostgreSQL Database Service
  db:
    image: postgres:15-alpine  # Use the official Postgres 15 image
    container_name: vectorvault_db
    ports:
      - "5432:5432" # Map port 5432 on your machine to port 5432 in the container
    env_file:
      - .env  # Load the same .env file (it uses the POSTGRES_... variables)
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist database data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:  # Defines the persistent volume